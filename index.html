<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdade ou Desafio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verdade ou Desafio</h1>
        
        <div class="input-section">
            <input type="text" id="playerName" placeholder="Nome do participante">
            <button onclick="addPlayer()">Adicionar</button>
        </div>
        
        <div class="players-list">
            <h3>Participantes:</h3>
            <ul id="playersList"></ul>
        </div>
        
        <button id="drawButton" onclick="drawPlayers()" disabled>Fazer Sorteio</button>
        
        <div class="result-section">
            <div class="result-field">
                <label>Quem pergunta:</label>
                <div id="asker" class="result-box"></div>
            </div>
            <div class="result-field">
                <label>Quem responde:</label>
                <div id="responder" class="result-box"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
